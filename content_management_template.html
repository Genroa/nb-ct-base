<template name="content_management_template">
	<h3>Gestion des contenus</h3>
	<div class="mdl-grid">
	{{#each content in getContents}}
		<div class="mdl-cell mdl-cell--3-col">
			{{> Template.dynamic template=(getContentThumbnailTemplate content) data=(getContentDataContext content)}}
		</div>
	{{/each}}
	</div>
</template>
